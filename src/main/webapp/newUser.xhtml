<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>New User</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </head>
    
    <body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
        
        <h:form>
            <p:messages id="msgPass" showDetail="true" autoUpdate="true" />
 
                        <h:panelGrid columns="2" id="matchGrid" cellpadding="5">   
                            <h:outputText value="User: " />
                            <p:inputText id="newUser" value="#{user.username}"/>
                            
                            <h:outputLabel for="pwd1" value="Password: *" />
                            <p:password id="pwd1" value="#{user.password}" match="pwd2" label="Password 1" 
                                        required="true" />

                            <h:outputLabel for="pwd2" value="Re-type Password: *" />
                            <p:password id="pwd2" value="#{user.password}" label="Password 2" required="true"/>
                        </h:panelGrid>

                        <p:commandButton update="msgPass" value="Save" actionListener="#{user.createUser}" type="submit" />
                   
        </h:form>
    </body>
</html>
